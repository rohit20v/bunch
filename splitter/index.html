<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Splitter</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<main>

    <h1 style="text-align: center">S P L I<br>T T E R</h1>
<!--    <form method="get" action="" id="myForm">-->
        <div class="card">
            <div class="operation">
                <label for="bill" class="lbl_style">Bill</label>
                <div style="display: flex; align-items: center">
                    <div class="user">
                        <svg id="svgIcon" xmlns="http://www.w3.org/2000/svg" height="18" width="18"
                             viewBox="0 0 320 512">
                            <path d="M160 0c17.7 0 32 14.3 32 32V67.7c1.6 .2 3.1 .4 4.7 .7c.4 .1 .7 .1 1.1 .2l48 8.8c17.4 3.2 28.9 19.9 25.7 37.2s-19.9 28.9-37.2 25.7l-47.5-8.7c-31.3-4.6-58.9-1.5-78.3 6.2s-27.2 18.3-29 28.1c-2 10.7-.5 16.7 1.2 20.4c1.8 3.9 5.5 8.3 12.8 13.2c16.3 10.7 41.3 17.7 73.7 26.3l2.9 .8c28.6 7.6 63.6 16.8 89.6 33.8c14.2 9.3 27.6 21.9 35.9 39.5c8.5 17.9 10.3 37.9 6.4 59.2c-6.9 38-33.1 63.4-65.6 76.7c-13.7 5.6-28.6 9.2-44.4 11V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V445.1c-.4-.1-.9-.1-1.3-.2l-.2 0 0 0c-24.4-3.8-64.5-14.3-91.5-26.3c-16.1-7.2-23.4-26.1-16.2-42.2s26.1-23.4 42.2-16.2c20.9 9.3 55.3 18.5 75.2 21.6c31.9 4.7 58.2 2 76-5.3c16.9-6.9 24.6-16.9 26.8-28.9c1.9-10.6 .4-16.7-1.3-20.4c-1.9-4-5.6-8.4-13-13.3c-16.4-10.7-41.5-17.7-74-26.3l-2.8-.7 0 0C119.4 279.3 84.4 270 58.4 253c-14.2-9.3-27.5-22-35.8-39.6c-8.4-17.9-10.1-37.9-6.1-59.2C23.7 116 52.3 91.2 84.8 78.3c13.3-5.3 27.9-8.9 43.2-11V32c0-17.7 14.3-32 32-32z"/>
                        </svg>
                    </div>
                    <input type="number" name="bill" id="bill" placeholder="0" disabled min="0">
                </div>
                <h3 class="lbl_style">Selected Tips %</h3>
                <div id="tips" class="tips">
                    <button value="5" class="tip">5%</button>
                    <button value="10" class="tip">10%</button>
                    <button value="15" class="tip">15%</button>
                    <button value="25" class="tip">25%</button>
                    <button value="50" class="tip">50%</button>
                    <input  type="number" placeholder="Custom" class="tip" id="custom" min="0" max="100">
                </div>
                <label for="numP" class="lbl_style">Number of people</label>
                <div style="display: flex; align-items: center;">
                    <div class="user">
                        <svg id="svgIcon" xmlns="http://www.w3.org/2000/svg" height="18" width="18"
                             viewBox="0 0 448 512">
                            <path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"></path>
                        </svg>

                    </div>
                    <input type="number" name="people" id="numP" placeholder="0" min="0" max="100">

                </div>
            </div>
            <div class="resultCard">
                <div class="flex">
                    <div class="result">
                        <div class="amount">
                            <div>
                                <h3 class="tipLbl">Tip Amount</h3>
                                <h5>/ person</h5>
                            </div>
                            <div>
                                <div class="dollar">
                                    <h2 class="tipAmount">$0.00</h2>
                                </div>
                            </div>
                        </div>
                        <div class="amount">
                            <div>
                                <h3 class="tipLbl">Total</h3>
                                <h5 style="width: 100%">/ person</h5>
                            </div>
                            <div class="dollar">
                                <h2 class="totAmount">$0.00</h2>
                            </div>
                        </div>
                        <div class="resetBtn">
                            <button id="resetBtn" type="reset">RESET</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!--    </form>-->
</main>

</body>
</html>
